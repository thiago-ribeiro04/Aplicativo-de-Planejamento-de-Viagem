<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Viagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Planejador de Viagem</h1>
    </header>
    
    <div class="form-container">
        <h2>Adicionar Itinerário</h2>
        <form id="trip-form">
            <input type="text" id="destination" placeholder="Destino" required>
            <input type="date" id="start-date" required>
            <input type="date" id="end-date" required>
            <input type="text" id="flight" placeholder="Voo (ex: Voo XYZ)" required>
            <input type="text" id="hotel" placeholder="Hotel (ex: Hotel ABC)" required>
            <input type="text" id="activities" placeholder="Atividades (separadas por vírgula)" required>
            <button type="submit">Adicionar Viagem</button>
        </form>
    </div>
    
    <div class="trip-list">
        <h2>Itinerários</h2>
        <ul id="trip-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
